name: Update free-email-domains

on:
  schedule:
    - cron: "0 6 * * 0" # Every Sunday 6AM UTC
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - run: bun install

      - name: Check for new version
        id: check
        run: |
          LATEST=$(npm view free-email-domains version)
          CURRENT=$(bun pm ls 2>/dev/null | grep free-email-domains | grep -oP '[\d.]+$' || echo "unknown")
          echo "latest=$LATEST" >> "$GITHUB_OUTPUT"
          echo "current=$CURRENT" >> "$GITHUB_OUTPUT"
          if [ "$LATEST" = "$CURRENT" ]; then
            echo "skip=true" >> "$GITHUB_OUTPUT"
            echo "No update needed (current: $CURRENT)"
          else
            echo "skip=false" >> "$GITHUB_OUTPUT"
            echo "Update available: $CURRENT -> $LATEST"
          fi

      - name: Update dependency
        if: steps.check.outputs.skip == 'false'
        run: bun update free-email-domains

      - name: Regenerate bloom filters
        if: steps.check.outputs.skip == 'false'
        run: bun run generate

      - name: Run tests
        if: steps.check.outputs.skip == 'false'
        run: bun test

      - name: Create changeset
        if: steps.check.outputs.skip == 'false'
        run: |
          CHANGESET_ID=$(openssl rand -hex 6)
          printf '%s\n' '---' '"bloommx": patch' '---' '' "Update free-email-domains to v${{ steps.check.outputs.latest }}" > ".changeset/${CHANGESET_ID}.md"

      - name: Commit and push
        if: steps.check.outputs.skip == 'false'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -A
          git commit -m "chore: update free-email-domains to v${{ steps.check.outputs.latest }}"
          git push
